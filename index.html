<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Decodificador</title>
    <link rel="shortcut icon" href="img/Vector.png">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <header>
         <img src="img/Vector.png" alt="letra a">
        </header>
        <section>
           <div id="input"><input onkeyup="divPrincipal()" type="text" id="digite" placeholder="Digite seu texto aqui"/></div>
            <div id="position">
                <div id="notice">
                    <img src="img/alert.png"  alt="icon">
                    Apenas letras minúsculas e sem acento.
                </div>
                    <div id="button">
                        <input type="button" value="Criptografar" id="btn_cript">
                        <input type="button" value="Descriptografar" id="btn_descript">
                    </div>
            </div>
        </section>
            <aside>
                <div id="card">
                    <img src="img/picture.png" alt="olhando uma lupa">
                    <h3>Nenhuma mensagem <br/>encontrada</h3>
                    <p>Digite um texto que você deseja <br/>criptografar ou descriptografar</p>
                </div>
                <div id="card2">
                    <textarea id="show" cols="30" rows="5"></textarea>
                    <button id="btn">Copiar</button>
                </div>
            </aside>
    <footer>
        <p>&copy; Copyright - by <a target="_blank" href="https://www.linkedin.com/in/roberta-cristina-oliveira/">Roberta Cristina </a></p>
    </footer>
    <div class="imgLinkedin">
        <a href="https://www.linkedin.com/in/roberta-cristina-oliveira/"><img src="img/Linkedin-logo.png" class="imgLinkedin"></a>
    </div>  
    </main>
    <script src="style/javaScript.js"></script>
</body>
</html>
